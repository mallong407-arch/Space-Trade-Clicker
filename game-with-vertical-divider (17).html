  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Trader Clicker - Rebirth Edition</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 100%); color: #fff; overflow: hidden; height: 100vh; }
    .container { display: flex; height: 100vh; }
    .left-panel { width: 30%; background: rgba(10, 10, 30, 0.9); border-right: 2px solid #0ff; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
    .right-panel { width: 70%; background: rgba(5, 5, 15, 0.8); padding: 20px; overflow-y: auto; }
    .fleet-name { font-size: 28px; color: #0ff; text-shadow: 0 0 10px #0ff; margin-bottom: 20px; text-align: center; }
    .coin-display { font-size: 20px; color: #ffd700; margin-bottom: 10px; text-shadow: 0 0 8px #ffd700; }
    .coin-button { background: linear-gradient(145deg, #ffd700, #ffed4e); border: 3px solid #ffa500; border-radius: 50%; width: 150px; height: 150px; font-size: 24px; font-weight: bold; color: #000; cursor: pointer; box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); transition: all 0.1s; margin-bottom: 20px; }
    .coin-button:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 215, 0, 1); }
    .coin-button:active { transform: scale(0.95); }
    .section-title { font-size: 24px; color: #0ff; text-shadow: 0 0 8px #0ff; margin-bottom: 15px; border-bottom: 2px solid #0ff; padding-bottom: 10px; }
    .upgrade-item { background: rgba(20, 20, 50, 0.8); border: 2px solid #555; border-radius: 10px; padding: 15px; margin-bottom: 15px; transition: all 0.3s; }
    .upgrade-item:hover { border-color: #0ff; box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
    .upgrade-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .upgrade-name { font-size: 18px; font-weight: bold; color: #fff; }
    .upgrade-level { font-size: 14px; color: #aaa; }
    .upgrade-description { font-size: 14px; color: #ccc; margin-bottom: 10px; }
    .upgrade-footer { display: flex; justify-content: space-between; align-items: center; }
    .upgrade-production { font-size: 14px; color: #ffd700; }
    .upgrade-button { background: #0099ff; border: 2px solid #0ff; border-radius: 5px; padding: 8px 16px; color: #fff; font-weight: bold; cursor: pointer; transition: all 0.2s; }
    .upgrade-button:hover { background: #00ccff; box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
    .upgrade-button:disabled { background: #333; border-color: #666; color: #666; cursor: not-allowed; }
    .stats-display { background: rgba(20, 20, 50, 0.8); border: 2px solid #0ff; border-radius: 10px; padding: 15px; margin-bottom: 20px; }
    .stat-item { display: flex; justify-content: space-between; padding: 5px 0; font-size: 16px; }
    .stat-label { color: #aaa; }
    .stat-value { color: #0ff; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="fleet-name">‚≠ê Space Fleet ‚≠ê</div>
      <div class="coin-display">üí∞ Coins: <span id="coinCount">0</span></div>
      <button class="coin-button" onclick="clickCoin()">Click for<br>Coins!</button>
      
      <div style="margin-top:20px;display:flex;flex-direction:column;align-items:center;">
        <button id="rebirthBtn" onclick="openRebirthModal()" style="background:#0099ff;border:2px solid #0ff;padding:10px 20px;border-radius:8px;font-size:16px;font-weight:bold;color:#0ff;cursor:pointer;box-shadow:0 0 15px rgba(0,255,255,0.5);transition:all 0.2s;">Rebirth</button>
        <div style="width:200px;height:20px;background:rgba(0,20,40,0.8);border:1px solid #0ff;border-radius:10px;margin-top:5px;position:relative;overflow:hidden;">
          <div id="rebirthProgressFill" style="height:100%;background:linear-gradient(to right,#0099ff,#00ffff);width:0%;transition:width 0.3s;"></div>
          <div id="rebirthProgressText" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);color:white;font-size:11px;font-weight:bold;">0%</div>
        </div>
      </div>
      
      <div class="stats-display" style="margin-top:30px;width:100%;">
        <div class="section-title" style="font-size:18px;">Statistics</div>
        <div class="stat-item"><span class="stat-label">Coins/sec:</span><span class="stat-value" id="coinsPerSec">0</span></div>
        <div class="stat-item"><span class="stat-label">Total Clicks:</span><span class="stat-value" id="totalClicks">0</span></div>
        <div class="stat-item"><span class="stat-label">Total Ships:</span><span class="stat-value" id="totalShips">0</span></div>
      </div>
    </div>
    
    <div class="right-panel">
      <div class="upgrades-section">
        <div class="section-title">üöÄ Ship Upgrades</div>
        <div id="upgradesContainer"></div>
      </div>
    </div>
  </div>

  <div id="rebirthModal" onclick="if(event.target===this) closeRebirthModal()" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:10000;justify-content:center;align-items:center;">
    <div style="width:400px;height:250px;background:rgba(50,50,50,0.95);border:3px solid #0ff;border-radius:15px;box-shadow:0 0 30px rgba(0,255,255,0.8);position:relative;display:flex;justify-content:center;align-items:center;">
      <div style="font-size:32px;color:#0ff;font-weight:bold;text-shadow:0 0 10px #0ff;">Coming Soon</div>
      <button onclick="closeRebirthModal()" style="position:absolute;top:15px;right:15px;width:30px;height:30px;background:transparent;border:none;color:#fff;font-size:24px;font-weight:bold;cursor:pointer;transition:background 0.2s;" onmouseover="this.style.background='rgba(255,0,0,0.3)'" onmouseout="this.style.background='transparent'">√ó</button>
    </div>
  </div>

  <script>
    let data = {
      coins: 0, totalClicks: 0, coinsPerClick: 1, coinsPerSec: 0,
      upgrades: [
        {id: 1, name: "Scout Ship", description: "A small, fast exploration vessel", baseCost: 10, cost: 10, owned: 0, production: 0.1, costMultiplier: 1.15},
        {id: 2, name: "Mining Frigate", description: "Collects resources from asteroids", baseCost: 50, cost: 50, owned: 0, production: 0.5, costMultiplier: 1.15},
        {id: 3, name: "Cargo Hauler", description: "Transports goods across systems", baseCost: 200, cost: 200, owned: 0, production: 2, costMultiplier: 1.15},
        {id: 4, name: "Battle Cruiser", description: "Protects your fleet from pirates", baseCost: 1000, cost: 1000, owned: 0, production: 10, costMultiplier: 1.15},
        {id: 5, name: "Factory Ship", description: "Mobile production facility", baseCost: 5000, cost: 5000, owned: 0, production: 50, costMultiplier: 1.15},
        {id: 6, name: "Dreadnought", description: "Massive warship with heavy firepower", baseCost: 25000, cost: 25000, owned: 0, production: 250, costMultiplier: 1.15},
        {id: 7, name: "Star Forge", description: "Ancient mega-structure for ship construction", baseCost: 100000, cost: 100000, owned: 0, production: 1000, costMultiplier: 1.15},
        {id: 8, name: "Dyson Sphere", description: "Harnesses the power of an entire star", baseCost: 500000, cost: 500000, owned: 0, production: 5000, costMultiplier: 1.15}
      ]
    };

    function init() { renderUpgrades(); setInterval(update, 100); loadGame(); }
    function clickCoin() { data.coins += data.coinsPerClick; data.totalClicks++; updateDisplay(); }
    
    function buyUpgrade(upgradeId) {
      const upgrade = data.upgrades.find(u => u.id === upgradeId);
      if (!upgrade || data.coins < upgrade.cost) return;
      data.coins -= upgrade.cost;
      upgrade.owned++;
      upgrade.cost = Math.floor(upgrade.baseCost * Math.pow(upgrade.costMultiplier, upgrade.owned));
      calculateProduction(); updateDisplay(); renderUpgrades();
    }

    function calculateProduction() {
      data.coinsPerSec = 0;
      data.upgrades.forEach(upgrade => { data.coinsPerSec += upgrade.production * upgrade.owned; });
    }

    function update() {
      data.coins += data.coinsPerSec / 10;
      updateDisplay(); updateRebirthProgress();
      if (Date.now() % 10000 < 100) saveGame();
    }

    function updateDisplay() {
      document.getElementById('coinCount').innerText = formatNumber(Math.floor(data.coins));
      document.getElementById('coinsPerSec').innerText = formatNumber(data.coinsPerSec.toFixed(1));
      document.getElementById('totalClicks').innerText = formatNumber(data.totalClicks);
      let totalShips = 0; data.upgrades.forEach(upgrade => totalShips += upgrade.owned);
      document.getElementById('totalShips').innerText = formatNumber(totalShips);
      data.upgrades.forEach(upgrade => {
        const button = document.querySelector(`[data-upgrade-id="${upgrade.id}"]`);
        if (button) button.disabled = data.coins < upgrade.cost;
      });
    }

    function renderUpgrades() {
      const container = document.getElementById('upgradesContainer');
      container.innerHTML = '';
      data.upgrades.forEach(upgrade => {
        const upgradeDiv = document.createElement('div');
        upgradeDiv.className = 'upgrade-item';
        upgradeDiv.innerHTML = `
          <div class="upgrade-header"><span class="upgrade-name">${upgrade.name}</span><span class="upgrade-level">Owned: ${upgrade.owned}</span></div>
          <div class="upgrade-description">${upgrade.description}</div>
          <div class="upgrade-footer">
            <span class="upgrade-production">+${formatNumber(upgrade.production)}/sec each</span>
            <button class="upgrade-button" data-upgrade-id="${upgrade.id}" onclick="buyUpgrade(${upgrade.id})">Buy: ${formatNumber(upgrade.cost)} üí∞</button>
          </div>
        `;
        container.appendChild(upgradeDiv);
      });
    }

    function formatNumber(num) {
      if (num < 1000) return Math.floor(num).toString();
      if (num < 1000000) return (num / 1000).toFixed(1) + 'K';
      if (num < 1000000000) return (num / 1000000).toFixed(1) + 'M';
      if (num < 1000000000000) return (num / 1000000000).toFixed(1) + 'B';
      return (num / 1000000000000).toFixed(1) + 'T';
    }

    function openRebirthModal() { document.getElementById('rebirthModal').style.display = 'flex'; }
    function closeRebirthModal() { document.getElementById('rebirthModal').style.display = 'none'; }
    
    function updateRebirthProgress() {
      const rebirthThreshold = 10000;
      const progress = Math.min((data.coins / rebirthThreshold) * 100, 100);
      const progressBar = document.getElementById('rebirthProgressFill');
      const progressText = document.getElementById('rebirthProgressText');
      progressBar.style.width = progress + '%';
      progressText.innerText = Math.floor(progress) + '%';
    }

    function saveGame() { localStorage.setItem('spaceTraderSave', JSON.stringify(data)); }
    
    function loadGame() {
      const saved = localStorage.getItem('spaceTraderSave');
      if (saved) {
        const loadedData = JSON.parse(saved);
        data.coins = loadedData.coins || 0;
        data.totalClicks = loadedData.totalClicks || 0;
        data.coinsPerClick = loadedData.coinsPerClick || 1;
        if (loadedData.upgrades) {
          loadedData.upgrades.forEach(savedUpgrade => {
            const upgrade = data.upgrades.find(u => u.id === savedUpgrade.id);
            if (upgrade) { upgrade.owned = savedUpgrade.owned; upgrade.cost = savedUpgrade.cost; }
          });
        }
        calculateProduction(); renderUpgrades(); updateDisplay();
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const rebirthBtn = document.getElementById('rebirthBtn');
      rebirthBtn.addEventListener('mouseenter', function() { this.style.background = '#00aaff'; });
      rebirthBtn.addEventListener('mouseleave', function() { this.style.background = '#0099ff'; });
    });

    window.onload = init;
  </script>
</body>
</html>
