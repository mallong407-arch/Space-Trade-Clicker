<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Space Trade Clicker V5 - Rebirth Update</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:black;
  color:#0ff;
  overflow:hidden;
  position:relative;
}

/* Starfield background */
#starfield{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:-1;
}

#topBar{
  position:absolute;
  top:10px;
  left:20px;
  font-size:18px;
}

#gameTitle{
  position:absolute;
  top:10px;
  right:20px;
  font-size:26px;
  text-shadow:0 0 10px #0ff;
}

#resetTimer{
  position:absolute;
  top:45px;
  right:20px;
  font-size:16px;
}

#leftPanel{
  position:fixed;
  left:50px;
  top:50%;
  transform:translateY(-50%);
  text-align:center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#middlePanel{
  position:fixed;
  left:350px;
  top:110px;
  width:40%;
  max-height:calc(100vh - 130px);
  overflow-y:auto;
}

#coinBtn{
  width:250px;
  height:250px;
  border-radius:50%;
  border:none;
  position:relative;
  cursor:pointer;
  transition:all 0.2s;
  display:block;
  mix-blend-mode:screen;
}

/* REBIRTH STYLES */
#rebirthBtn {
  background: #0044ff;
  color: white;
  border: 2px solid #0ff;
  padding: 12px 24px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
  transition: transform 0.2s;
}

#rebirthBtn:hover {
  transform: scale(1.05);
  background: #0066ff;
}

#rebirthProgressContainer {
  width: 200px;
  height: 15px;
  background: #222;
  border: 1px solid #0ff;
  border-radius: 10px;
  margin-top: 10px;
  overflow: hidden;
}

#rebirthProgressBar {
  width: 30%; /* Example progress */
  height: 100%;
  background: #0ff;
  box-shadow: 0 0 10px #0ff;
}

/* MODAL STYLES */
#rebirthModal {
  display: none;
  position: fixed;
  z-index: 2000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
}

.modal-content {
  background-color: #333;
  margin: 15% auto;
  padding: 40px;
  border: 3px solid #0ff; /* Neon Blue Outline */
  width: 300px;
  border-radius: 20px; /* Rounded Corners */
  text-align: center;
  position: relative;
  color: white;
  box-shadow: 0 0 20px #0ff;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 20px;
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close-btn:hover { color: #ff0000; }

/* Rest of your existing CSS would go here... */
</style>
</head>
<body>

<canvas id="starfield"></canvas>
<div id="topBar">Coins: <span id="coins">0</span> | CPS: <span id="cps">0</span></div>
<div id="gameTitle">ðŸš€ Space Trade Clicker</div>

<div id="leftPanel">
  <img id="coinBtn" src="data:image/png;base64,..." onclick="clickCoin()">
  
  <button id="rebirthBtn" onclick="openRebirth()">Rebirth</button>
  <div id="rebirthProgressContainer">
    <div id="rebirthProgressBar"></div>
  </div>
</div>

<div id="rebirthModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeRebirth()">&times;</span>
    <p style="font-size: 20px;">Currently in development</p>
  </div>
</div>

<script>
// Your existing game data and logic...
let data = {
    coins: 0,
    idle: 0
};

function clickCoin() {
    data.coins++;
    update();
}

function update() {
    document.getElementById('coins').innerText = Math.floor(data.coins);
}

// REBIRTH FUNCTIONS
function openRebirth() {
    document.getElementById('rebirthModal').style.display = "block";
}

function closeRebirth() {
    document.getElementById('rebirthModal').style.display = "none";
}

// Close modal if clicking outside of it
window.onclick = function(event) {
    let modal = document.getElementById('rebirthModal');
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
